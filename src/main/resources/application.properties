spring.application.name=learn_app
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
# Use environment variables so the app can run on Render or other platforms.
# Defaults keep local development working.
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/learn_app_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=${JDBC_DATABASE_PASSWORD:12345}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Let the platform provide the port (Render uses `PORT`). Default to 8080 locally.
server.port=${PORT:8080}

